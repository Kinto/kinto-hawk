[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = %(http_port)s

[app:main]
use = egg:kinto
kinto.userid_hmac_secret = some-secret-string
kinto.storage_backend = kinto.core.storage.memory
kinto.permission_backend = kinto.core.permission.memory
kinto.cache_backend = kinto.core.cache.memory


kinto.includes = kinto.plugins.accounts
                 kinto_hawk
                 kinto.plugins.flush

multiauth.policies = account hawk

# Enable Account authenticated policy.
multiauth.policy.account.use = kinto.plugins.accounts.authentication.AccountsAuthenticationPolicy
multiauth.policy.hawk.use = kinto_hawk.authentication.HawkAuthenticationPolicy

kinto.account_create_principals = system.Everyone
